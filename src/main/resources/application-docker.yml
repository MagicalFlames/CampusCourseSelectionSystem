spring:
  application:
    name: CampusCourseSelectionSystem

  # 数据库配置 - Docker 环境使用 MySQL
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/coursehub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
    username: ${SPRING_DATASOURCE_USERNAME:courseuser}
    password: ${SPRING_DATASOURCE_PASSWORD:coursepassword}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # 自动创建/更新表结构
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    # 解决 open-in-view 警告
    open-in-view: false

  # H2 控制台在 Docker 环境中禁用
  h2:
    console:
      enabled: false

# 日志配置
logging:
  level:
    root: INFO
    com.zjgsu.wzy.campuscourseselectionsystem: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
